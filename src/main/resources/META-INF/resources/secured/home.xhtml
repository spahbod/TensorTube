<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>TensorTube -> Home</title>
</h:head>

<h:body>

    <h:form id="home-form">
        <p:panel header="Home">
            <p>
                <h:outputText id="welcome-message"
                              value="Welcome, #{userManager.currentUser.getName()}!" />
            </p>

            <p:commandButton value="Logout" action="#{userManager.logout()}" />
        </p:panel>
    </h:form>

    <ui:include src="/WEB-INF/template/links.xhtml" />

    <p:dataTable var="car" value="#{carsView.cars}">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}"/>
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{car.year}"/>
        </p:column>

        <p:column headerText="Brand">
            <h:outputText value="#{car.brand}"/>
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{car.color}"/>
        </p:column>
    </p:dataTable>


    <h:form>
        <p:panel id="savecar" header="Save car" style="margin-bottom:10px;">

            <h:panelGrid columns="3">

                <h:outputLabel for="Year" value="Year :"/>
                <p:inputText id="Year" value="#{saveCarView.year}" label="Year">
                    <f:validateLength minimum="4"/>
                </p:inputText>
                <h:outputText value=""/>

                <h:outputLabel for="brand" value="Brand :"/>
                <p:inputText id="brand" value="#{saveCarView.brand}" label="Brand"/>
                <h:outputText value=""/>

                <h:outputLabel for="color" value="Color :"/>
                <p:inputText id="color" value="#{saveCarView.color}" label="Color"/>
                <h:outputText value=""/>

                <center>
                    <p:commandButton ajax="false" value="Save" icon="ui-icon-disk" action="#{saveCarView.saveCar}"/>
                </center>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <p:growl id="messages" showDetail="true"/>
    <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
        <br/>
        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="false"/>
    </h:form>

</h:body>
</html>
